        <form class="card-2 mx-auto" action="./php/registro.php">
            <label>
                BOLETA
                <input type="number" placeholder="No. Boleta" name="id" required>
            </label>
            <label>
                NOMBRE
                <input type="text" placeholder="Nombre" name="name" required>
            </label>
            <label>
                CORREO
                <input type="email" placeholder="Correo" name="email" required>
            </label>
            <label>
                SEXO
                <select name="sexo" required>
                    <option value="">--</option>
                    <option value="1">FEMENINO</option>
                    <option value="2">MASCULINO</option>
                </select>
            </label>
            <label>
                CONTRASEÑA
                <input type="password" placeholder="Contraseña" name="pass" required>
            </label>
            <label>
                CONFIRMAR CONTRASEÑA
                <input type="password" placeholder="Confirma tu contraseña" name="confirm" required>
            </label>

            <button type="submit" class="mx-auto">Registrarse</button>
